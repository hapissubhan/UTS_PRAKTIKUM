<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mohamad subha al hafiz_0110223146_UTSFORM14</title>
    <style>
        .form-grup{
            margin-bottom: 10px;
            align-items: center;
            display: flexbox;
        }

        label{
            font-weight: bold;
            display: inline-block;
            width: 150px;
            text-align: left;
            margin-right: 25px;
            text-align: right;
        }

        .label{
            border-radius: 30px;
        }


    </style>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Form Registrasi Rekreasi Kuliner</h2>
        </legend>
        <div class="form-grup">
            <div class="tabel">
            <label for="name">Name Tempat Wisata</label>
            <input type="text" id="name">
            </div>
            <br>

            <div class="label">
                <label for="selectOption">Jenis Wisata</label>
                <select id="selectOption" name="selectOption">
                    <option value="option1">Kedai Kopi</option>
                    <option value="option2">Pantai</option>
                    <option value="option3">Camping</option>
                </select>
            <br>
            <br>

            <div class="label">
            <label for="catatan">Deskripsi Wisata</label>
            <textarea name="text" id="catatan" cols="50" rows="4"></textarea>
            </div>
            <br>

            <div class="label">
            <label for="Kontak">Kontak Pesan :</label>
            <input type="text" id="Kontak">
            </div>
            <br>

            <div class="label">
            <label for="No">No HP/Telpon :</label>
            <input type="text" id="No">
            </div>
            <br>

            <div class="label">
            <label for="Email">Email :</label>
            <input type="text" id="Email">
            </div>
            <br>

            <div class="label">
            <label for="web">Alamat Web :</label>
            <textarea name="" id="" cols="60" rows="1">http:/</textarea>
            </div>
            <br>

            <div class="label">
            <label for="Alamat Lengkap">Alamat Lengkap :</label>
            <textarea name="Alamat" id="" cols="60" rows="2"></textarea>
            </div>
            <br>

            <div class="label">
            <label for="Latitude,longitude">Latitude,longitude :</label>
            <input type="text" id="Latitude,longitude">
            </div>
            <br>


            <button type="button">Daftar</button>
            <button type="button">Batal</button>
            <br>
     
            
</div>
    
</body>
</html>
